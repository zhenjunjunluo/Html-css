<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格</title>
		
		<style type="text/css">
			table,tr,td{border:1px solid silver;}
		</style>
	</head>
	<body>
		<table>
			<caption>高数成绩表</caption>
			<!-- 表头 -->  <thead>
			<tr>
				<th>姓名</th>
				<th>性别</th>
				<th>成绩</th>
			</tr>
		</thead> <!-- 表身 -->
			<tr>
				<td>张三</td>
				<td>男</td>
				<td>99</td> 
			</tr>
			<tr>
				<td>李四</td>
				<td>男</td>
				<td>100</td>
			</tr>
			<tr>
			<td>平均分</td>
			<td colspan="2">99.5</td>
			</tr>
	</body>
</html>
